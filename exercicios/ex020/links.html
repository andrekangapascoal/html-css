<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      a {
        color: red;
        text-decoration: none;
      }
      a:hover {
        font-weight: bold;
      }

      a:visited {
        color: darkred;
      }
      a::after {
        content: "[link]";
      }
    </style>
  </head>
  <body>
    <h1>Personalizando links</h1>
    <ul>
      <li>
        <a href="https://github.com/" target="_blank">Repositório GitHub</a>
      </li>
      <li>
        <a href="https://www.youtube.com/" target="_blank">Canal Youtube</a>
      </li>
      <li>
        <a href="https://www.cursoemvideo.com/" target="_blank"
          >Site do Curso em vídeo</a
        >
      </li>
    </ul>
  </body>
</html>
