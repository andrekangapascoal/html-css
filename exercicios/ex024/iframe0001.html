    <title>Estudos de iframe</title>
    <style>
      iframe {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <!-- Por padrão, o tamanho do iframe é de: 300x150 px -->
    <h1>Testanto o uso de iframe</h1>
    <p>
      Acessando o site do
      <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

      para aprender a programar
    </p>
    <p>
      O repositório do Guanabara também é bem legal
      <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

      também é muito legal, pena wue não funciona dentro do iframe
    </p>
  </body>
