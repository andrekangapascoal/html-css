<!DOCTYPE html>
<html lang="br-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com videos</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados</h1>
    <p>Este video está inserido no meu próprio servidor</p>
    <video width="560" poster="imagens/imagem11.jpg" controls loop>
      <source src="midia/Meu-Video.mp4" type="video/mp4" />
      <source src="midia/Meu-Video.webm" type="video/webm" />
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>In serindo o video do youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/UCVXWk2im2M"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
